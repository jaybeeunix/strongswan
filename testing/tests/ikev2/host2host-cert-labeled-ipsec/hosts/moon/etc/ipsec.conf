# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	context=system_u:object_r:ipsec_spd_t:s0-s0:c0.c1023

conn host-host
	left=PH_IP_MOON
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	leftfirewall=yes
	right=PH_IP_SUN
	rightid=@sun.strongswan.org
	auto=add
